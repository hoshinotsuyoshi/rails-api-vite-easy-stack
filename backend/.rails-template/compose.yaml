services:
  db:
    image: postgres:16.2-alpine3.19
    restart: always
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${DB_PASSWORD:-password}"
      TZ: Asia/Tokyo
    volumes:
      - pg_vol:/var/lib/postgresql/data
volumes:
  pg_vol:
